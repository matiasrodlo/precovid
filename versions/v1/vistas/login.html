<!DOCTYPE html>
<html lang="es">
<head>
	<title>Asistencia COVID-19</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{ruta_index}style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/d3js/5.15.0/d3.min.js"></script>
	<script src="{ruta_index}js/app.js?{rand}" type="text/javascript"></script>
</head>
<body>
	<header></header>
	<section>
		<div class="container">
			<div><a href="{ruta_index}">Volver</a></div>
			<div>
				<h1>Introduce tu móvil</h1>
				<p>Por favor introduce tu número de teléfono y selecciona el prefijo de tu país.</p>
				<form name="login" id="form_login" method="POST">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">+54</span>
						</div>
						<input type="tel" class="form-control" name="tel" maxlength="10" pattern="[0-9]{10}" required>
					</div>
					<button id="continuar" type="button" class="btn btn-lg btn-secondary" disabled>Continuar</button>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
